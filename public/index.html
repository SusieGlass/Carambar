<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carambar</title>
<link rel="stylesheet" href="CSS/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="banner">
    <div class="container-banner">
    <h1 class="text-center">Carambar, c'est de la barre !</h1>
  </div>
</div>

  <!-- Conteneur de blague -->
  <div class="joke-container" id="jokeContainer">
    <p id="jokeText">Cliquez sur le bouton pour découvrir une blague !</p>
    <button class="btn-yellow joke-button" onclick="fetchJoke()">CLICK FOR FUN!</button>

</div>

<!-- Script pour gérer l'affichage des blagues -->
<script>
    function fetchJoke() {
        // Remplace cet exemple avec un appel à ton endpoint d'API pour obtenir une blague
        fetch('URL_DE_TA_API/blagues/random')
            .then(response => response.json())
            .then(data => {
                // Met à jour le texte de la blague
                document.getElementById('jokeText').textContent = data.joke || "Une blague hilarante arrive bientôt !";
            })
            .catch(error => {
                document.getElementById('jokeText').textContent = "Oops ! Impossible de récupérer une blague pour le moment.";
            });
    }
</script>
</body>
</html>
